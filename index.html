<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyCodes Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h3>Sonuç almak için <br> tuşa tıklayınız:</h3>


    <div class="container">
        
        <div class="keyEvent">
            <h3>event.key</h3>
            <p class="key"> </p>
        </div>

        <div class="keyEvent">
            <h3>event.keyCode</h3>
            <p class="keyCode"> </p>

        </div>

        <div class="keyEvent">
            <h3>event.code</h3>
            <p class="eventCodes"> </p>

        </div>

    </div>
    

    <script src="app.js"></script>
</body>
</html>
